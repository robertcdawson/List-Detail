<div id="wrap">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="container">
		  <div class="navbar-header">
		    <a class="navbar-brand" href="#/list">The Team</a>
		  </div>

		  <div class="navbar-collapse collapse">
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#/list">Home</a></li>
		      <li><a href="#/add">Add</a></li>
		    </ul>
		  </div>
		</div>

	</div>

	<div class="container">

		<header class="header row">

			<div class="col-xs-12">

				<h1>Meet the Team</h1>

			</div>
		
		</header>

		<hr>
		
		<article class="row">

			<div class="col-xs-12 col-md-8">
		
				<div class="col-xs-12 clearfix" ng-repeat="member in members | filter:filter.last_name | orderBy:'job_type'">

					<div class="col-xs-12 col-md-3">

						<img src="img/photos/{{ member.photo }}" alt="{{ member.first_name }} {{ member.last_name }}" class="img-thumbnail img-responsive">

					</div>

					<div class="col-xs-12 col-md-9">

						<h3>{{ member.first_name }} {{ member.last_name }}</h3>

						<h4>{{ member.job_title }}</h4>

						<p><a ng-href="#/detail/{{ member.last_name | lowercase }}" class="btn btn-default btn-md" role="button">Learn more &rarr;</a></p>

					</div>

				</div>

			</div>

			<div class="col-xs-12 col-md-4">

				<div class="col-xs-12">

					<form class="form-group jumbotron">

						<h4>Search Members</h4>

						<input type="search" class="form-control" placeholder="Search Members" required="" autofocus="" ng-model="filter.last_name">

					</form>

					<p><a href="#/add" class="btn btn-primary btn-md" role="button">Add a teammate &rarr;</a></p>

			</div>
		
		</article>

	</div>

</div>

<div id="footer">

	<div class="container">

		<br>

		<p class="text-muted credit">Check out <a href="http://www.mysite.com">mysite.com</a>.</p>

	</div>

</div>
